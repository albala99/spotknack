<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Tweet</title>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a href="#" class="navbar-brand">Real-Time Tweet Stream</a>
        </div>
      </nav>
      <div class="container">
        <div id="tweetStream"></div>
      </div>
    <script>
        const tweetStream = document.getElementById('tweetStream')
        fetch("/Tweets").then(response=>response.json()).then(data=>{
            console.log(data.data);
            data.data.forEach(element => {
                const tweetEl = document.createElement('div')
        tweetEl.className = 'card my-4'
        tweetEl.innerHTML = `
            <div class="card-body">
                <h5 class="card-title">${element.text}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${element.author_id}</h6>
                <a class="btn btn-primary mt-3" href="https://twitter.com/${element.author_id}/status/${element.id}">
                    <i class="fab fa-twitter"></i> Go To Tweet    
                </a>
            </div>
        `
        tweetStream.appendChild(tweetEl);
        })
        })
    </script>
</body>
</html>
