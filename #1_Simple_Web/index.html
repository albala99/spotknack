<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Mobile</title>
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo"> 
                <img src="/images/OnePlus_logo-PNG_jd6kdw.png" alt="Logo">
            </div>
            <div class="redirect-links"> 
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="/Purchase.html">Phone</a></li>
                    <li><a href="">Accessories</a></li>
                    <li><a href="/login.html">Login</a></li>
                </ul>
            </div>
        </nav>
        <div class="Data">
            <div class="overlap"></div>
            <img src="/images/mobile.png" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="/images/camera.png" alt="">
                    <div>
                        <h1>Camera</h1>
                        <p>12MP,Wide Angle Lens</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="/images/processor.png" alt="">
                    <div>
                        <h1>Processor</h1>
                        <p>SnapDragon 865</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="/images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" FullDisplay</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="/images/battery.png" alt="">
                    <div>
                        <h1>Battery</h1>
                        <p>5000mAh, 1 day Standby</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="controls">
        <img src="/images/arrow.png" id="up">
        <h3 style="color: black;">Features</h3>
        <img src="/images/arrow.png" id="down">
    </div>
    <script>
        var circle = document.getElementById("circle");
        var up = document.getElementById("up");
        var down = document.getElementById("down");

        var rotateValue = circle.style.transform;
        var rotateSum;

        up.onclick =function()
        {
            rotateSum=rotateValue+"rotate(-90deg)"
            circle.style.transform =rotateSum;
            rotateValue=rotateSum;
        }
        down.onclick =function()
        {
            rotateSum=rotateValue+"rotate(90deg)"
            circle.style.transform =rotateSum;
            rotateValue=rotateSum;
        }
    </script>
</body>
</html>
